<div class="container mt-5">
<button type="button" class="btn btn-primary"  [routerLink] ="['/create']">Create</button>&nbsp;
  <br><br>
  <h3>Admin List</h3>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-primary" *ngFor= "let us of readAdmin">
        <td>{{us.id}}</td>
        <td>{{us.email}}</td>
        <td>{{us.password}}</td>
        <td>
          <button type="button" class="btn btn-warning" [routerLink] ="['/create',us.id]" >Edit</button>
          <button type="button" class="btn btn-danger" (click)="deleteID(us.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <br><br>

  <h3>Booking List</h3>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
        <th scope="col">Reason</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-primary" *ngFor= "let us of readBook">
        <td>{{us.id}}</td>
        <td>{{us.name}}</td>
        <td>{{us.date}}</td>
        <td>{{us.time}}</td>
        <td>{{us.reason}}</td>
        <td>
          <button type="button" class="btn btn-warning">Approve</button>
          <button type="button" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>


  </div>
