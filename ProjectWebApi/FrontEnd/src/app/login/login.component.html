<br>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card border-primary mb-3" style="max-width: 20rem;">
        <div class="card-header">Member</div>
        <div class="card-body">
          <h4 class="card-title">Login</h4>
        <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()" id="login_form" class="form_class">
          <fieldset>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button [routerLink] ="['/home']" type="submit" class="btn btn-primary">Login</button>
          </fieldset>
        </form>
        <br>
        <a [routerLink] ="['/signup']">New user? Click to sign up</a>
    </div>
  </div>
</div>
</div>
</div>
