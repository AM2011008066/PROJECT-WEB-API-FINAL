<div class="container mt-5">
  <h3>Add New Admin</h3>
  <form [formGroup]="adminForm" style="padding-left: 450px;">
    <div class="col-lg-6 mt-2">
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
    </div>
    <div class="col-lg-6 mt-2">
      <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
    </div>
    <br>
    <div class="col-lg-6  mt-2" *ngIf="!getparamid" (click)="adminSubmit()">
     <button class="btn btn-primary">Add</button>&nbsp;
    </div>
    <div class="col-lg-6  mt-2" *ngIf="getparamid" (click)="adminUpdate()">
      <button class="btn btn-primary">Update</button>
     </div>
  </form>

</div>
